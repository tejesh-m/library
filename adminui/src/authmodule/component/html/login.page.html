  <div class="container">
    <a class="navbar-brand" [routerLink]="['/auth']">Author Login</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/book/search']"><i class="fa fa-search me-1"></i>Book Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/register']"><i class="fa fa-sign-out me-1"></i>Sign Up</a>
      </li>
    </ul>

</nav>
<div class="container">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <h1 class="card-title text-center mb-2">Author Login</h1>
  <h5 class="text-danger text-center mb-3">Login to start your session</h5>
  <div class="row">
    <form [formGroup]="frmLogin" (ngSubmit)="loginEvent()" autocomplete="off">
      <div class="col-md-6 mx-auto">
        <div class="row mt-3">
          <label class="col-md-3 text-sm-end">Username:</label>
          <div class="col-md-8">
            <input type="text" formControlName="txusername" class="form-control" autocomplete="off"
                   placeholder="Username"/>
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-md-3 text-sm-end">Password:</label>
          <div class="col-md-8">
            <input type="password" formControlName="txpassword" class="form-control" autocomplete="off"
                   placeholder="Password"/>
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-md-3"></label>
          <div class="col-md-8 d-flex justify-content-end">
            <button class="btn btn-success"><i class="fa fa-sign-in me-1"></i>Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
