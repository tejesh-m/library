<div class="container">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <h1 class="card-title text-center mb-2">Author Registration</h1>
  <div class="row">
    <form [formGroup]="frmRegister" (ngSubmit)="registerEvent()" autocomplete="off">
      <div class="col-md-6 mx-auto">
        <div class="row mt-3">
          <label class="col-md-4 text-sm-end">Full Name:</label>
          <div class="col-md-8">
            <input type="text" formControlName="txfullname" class="form-control" autocomplete="off"
                   placeholder="Full name"/>
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-md-4 text-sm-end">Email Address:</label>
          <div class="col-md-8">
            <input type="text" formControlName="txemailaddr" class="form-control" autocomplete="off"
                   placeholder="Email address"/>
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-md-4 text-sm-end">Username:</label>
          <div class="col-md-8">
            <input type="text" formControlName="txusername" class="form-control" autocomplete="off"
                   placeholder="Username"/>
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-md-4 text-sm-end">Password:</label>
          <div class="col-md-8">
            <input type="password" formControlName="txpassword" class="form-control" autocomplete="off"
                   placeholder="Password"/>
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-md-4 text-sm-end">Confirm Password:</label>
          <div class="col-md-8">
            <input type="password" formControlName="txconfpassword" class="form-control" autocomplete="off"
                   placeholder="Confirm password"/>
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-md-3"></label>
          <div class="col-md-9 d-flex justify-content-end">
            <div *ngIf="loading">
              <i class="fa fa-sync fa-spin me-1"></i>Please wait...
            </div>
            <button *ngIf="!loading" [disabled]="frmRegister.invalid" class="btn btn-success"><i
              class="fa fa-save me-1"></i>Register
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
