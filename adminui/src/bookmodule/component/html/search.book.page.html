<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container">
    <a [routerLink]="['/book/search']" class="navbar-brand">Book Search</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a [routerLink]="['/auth']" class="nav-link"><i class="fa fa-sign-in me-1"></i>Sign In</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/register']" class="nav-link"><i class="fa fa-sign-out me-1"></i>Sign Up</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <h1 class="card-title text-center mb-2">Book Search</h1>
  <div class="row">
    <form (ngSubmit)="searchData()" [formGroup]="frmSearch" autocomplete="off">
      <div class="col-md-6 mx-auto">
        <div class="row mt-3">
          <label class="col-md-3 text-sm-end">Title:</label>
          <div class="col-md-8">
            <input autocomplete="off" class="form-control" formControlName="txbltitle" placeholder="Title"
                   type="text"/>
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-md-3 text-sm-end">Author:</label>
          <div class="col-md-8">
            <input autocomplete="off" class="form-control" formControlName="txbkauthor" placeholder="Author"
                   type="text"/>
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-md-3 text-sm-end">Publisher:</label>
          <div class="col-md-8">
            <input autocomplete="off" class="form-control" formControlName="txblpublisher" placeholder="Publisher"
                   type="text"/>
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-md-3 text-sm-end">Released Date:</label>
          <div class="col-md-8">
            <input [bsConfig]="bsConfig" [outsideClick]="false" autocomplete="off" bsDatepicker class="form-control"
                   formControlName="txbkrealesedate" placeholder="Released date" readonly="readonly" type="text"/>
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-md-3"></label>
          <div *ngIf="loading">
            <i class="fa fa-sync fa-spin me-1"></i>Please wait...
          </div>
          <div class="col-md-8 d-flex justify-content-end">
            <button *ngIf="!loading" class="btn btn-success">
              <i class="fa fa-search me-1"></i>Search
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<p>&nbsp;</p>
